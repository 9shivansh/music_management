<!DOCTYPE html>
<html>
<head>
	<title>Crete song</title>
</head>
<body>
	<div>
		<div>
			<div>
				<div>
					<div>
						<h1>{{album.album_title}}</h1>
					</div>
				</div>
			</div>
			<div>
				<ul>
					<li><a href="{% url 'musicmanagement:detail' album.id}">View all</a></li>
					<li><a href="{% url 'musicmanagement:create_song' album.id}"> Add new Song</a></li>
				</ul>
				<div>
					<div>
						<h3> Add a new song</h3>
						{% if error_messege %}
							<p>{{error_messege}}</p>
						{% endif %}
						<form>
							<input type="hidden" name="album" value = "{{ album }}">
							{% for field in form %}
                                <div class="form-group">
                                    <label for="song_title">{{ field.label_tag }}</label>
                                    <div>{{ field }}</div>
                                 </div>
                            {% endfor %}
							<div>
								<div>
									<button type="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
